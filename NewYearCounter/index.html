<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Callendar...</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>New Year Callendar</h1>
        </div>
        <div class="counter">
            <div class="days">
                <h1 id="days">
                    00
                </h1>
                <h3 id="days">
                    Days
                </h3>
                <div class="hours">
                    <h1 id="hours">
                        00
                    </h1>
                    <h3 id="hours">
                        Hours
                    </h3>
                </div>
                <div class="minutes">
                    <h1 id="minutes">
                        00
                    </h1>
                    <h3 id="minutes">
                        Minutes
                    </h3>
                </div>
                <div class="seconds">
                    <h1 id="seconds">
                        00
                    </h1>
                    <h3 id="seconds">
                        Seconds
                    </h3>
                </div>

            </div>
        </div>
    </div>
    <script src="index.css"></script>
</body>

</html>
